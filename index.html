<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="ui.css">
  <title>Hello World!</title>
</head>

<body>
  <!-- <h1>Hello World!</h1>
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>. -->

  <div class="header">
    <p>Organa</p>
  </div>

  <div class="row">
    <div class="src-row">
      <div class="src-panel">
        <div class="panel src-btn">SOURCE</div>
        <div class="panel src-pnl-1">1</div>
        <div class="panel src-pnl-2">2</div>
        <div class="panel src-pnl-3">3</div>
        <div class="panel src-pnl-4">4</div>
      </div>
    </div>
    <div class="dest-row">
      <div class="panel src-btn">DESTINATION</div>
      <div class="panel src-pnl-1">1</div>
      <div class="panel src-pnl-2">2</div>
      <div class="panel src-pnl-3">3</div>
      <div class="panel src-pnl-4">4</div>
    </div>
    <div class="disp-row">
      <div class="disp-label">
        DISPLAY
      </div>
      <div class="disp-screen">
        <div class="disp-screen-row">1</div>
        <div class="disp-screen-row">2</div>
        <div class="disp-screen-row">3</div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Made with coffee</p>
  </div>
  <script src="ui.js"></script>
</body>

</html>
